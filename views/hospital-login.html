<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hospital Login - HealthAlert</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Ubuntu', sans-serif; }
  </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center px-4 py-12 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8 bg-white p-8 sm:p-10 rounded-xl border border-gray-200 shadow-xl">
    <div>
      <div class="flex justify-center">
        <div class="w-16 h-16 bg-red-500 rounded-full flex items-center justify-center">
          <i class="fas fa-hospital text-white text-2xl"></i>
        </div>
      </div>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
        Hospital Portal Login
      </h2>
      <p class="mt-2 text-center text-sm text-gray-600">
        Access your hospital management dashboard
      </p>
    </div>

    <form class="mt-8 space-y-6" action="/hospital-login" method="POST">
      <div class="space-y-4">
        <!-- Email -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Hospital Email ID</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="fas fa-envelope text-red-500"></i>
            </div>
            <input id="email" name="email" type="email" required
              class="w-full px-10 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-red-500 focus:border-red-500"
              placeholder="Enter hospital email address" />
          </div>
        </div>

        <!-- Password -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="fas fa-lock text-red-500"></i>
            </div>
            <input id="password" name="password" type="password" required
              class="w-full px-10 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-red-500 focus:border-red-500"
              placeholder="Enter your password" />
            <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
              <button type="button" id="togglePassword" class="text-gray-500 hover:text-red-600">
                <i class="fas fa-eye"></i>
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Remember Me + Forgot -->
      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <input id="remember-me" name="remember-me" type="checkbox"
            class="h-4 w-4 text-red-600 focus:ring-red-500 border-gray-300 rounded" />
          <label for="remember-me" class="ml-2 block text-sm text-gray-900">Remember me</label>
        </div>
        <div class="text-sm">
          <a href="/hospital-forgot-password" class="font-medium text-red-600 hover:text-red-500">
            Forgot password?
          </a>
        </div>
      </div>

      <!-- Submit Button -->
      <div>
        <button type="submit"
          class="w-full flex justify-center items-center gap-2 py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-red-500 hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition duration-300">
          <i class="fas fa-sign-in-alt"></i>
          Access Hospital Portal
        </button>
      </div>

      <!-- Divider -->
      <div class="relative my-6">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t border-gray-300"></div>
        </div>
        <div class="relative flex justify-center text-sm">
          <span class="px-2 bg-white text-gray-500">Need help?</span>
        </div>
      </div>

      <!-- Support Contact -->
      <!-- <div class="text-center">
        <div class="bg-blue-50 border border-blue-200 rounded-lg p-4">
          <div class="flex items-center justify-center gap-2 text-blue-600 mb-2">
            <i class="fas fa-headset"></i>
            <span class="text-sm font-medium">Technical Support</span>
          </div>
          <p class="text-xs text-blue-600">
            For login issues, contact IT support at<br>
            <a href="mailto:support@healthalert.com" class="font-medium hover:underline">support@healthalert.com</a>
            or call <a href="tel:+1-800-HEALTH" class="font-medium hover:underline">1-800-HEALTH</a>
          </p>
        </div>
      </div> -->

      <!-- Register link -->
      <div class="text-center mt-6">
        <p class="text-sm text-gray-600">
          New hospital registration?
          <a href="/hospital-register" class="font-medium text-red-600 hover:text-red-500">
            Apply here
          </a>
        </p>
      </div>

      <!-- User Portal Link -->
      <div class="text-center pt-4 border-t border-gray-200">
        <p class="text-xs text-gray-500">
          Not a hospital? 
          <a href="/user-login" class="font-medium text-gray-600 hover:text-red-500">
            Go to User Portal
          </a>
        </p>
      </div>
    </form>
  </div>

  <!-- Password toggle script -->
  <script>
    const togglePassword = document.getElementById("togglePassword");
    const passwordField = document.getElementById("password");
    togglePassword.addEventListener("click", () => {
      const type = passwordField.getAttribute("type") === "password" ? "text" : "password";
      passwordField.setAttribute("type", type);
      togglePassword.innerHTML = type === "password"
        ? '<i class="fas fa-eye"></i>'
        : '<i class="fas fa-eye-slash"></i>';
    });
  </script>
</body>
</html>
