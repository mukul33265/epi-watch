<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - HealthAlert</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <link href="./output.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet" />
</head>
<body class="bg-white min-h-screen flex items-center justify-center px-4 py-12 sm:px-6 lg:px-8 font-['Ubuntu']">
  <div class="max-w-md w-full space-y-8 bg-white p-8 sm:p-10 rounded-xl border border-gray-200 shadow-xl">
    <div class="text-center">
      <div class="w-16 h-16 bg-red-500 rounded-full mx-auto flex items-center justify-center">
        <i class="fas fa-user-plus text-white text-2xl"></i>
      </div>
      <h2 class="mt-6 text-3xl font-extrabold text-gray-900">Create an Account</h2>
      <p class="mt-2 text-sm text-gray-600">Sign up to access HealthAlert</p>
    </div>

    <form action="#" method="POST" class="mt-8 space-y-6">
      <div class="space-y-4">
        <!-- Full Name -->
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="fas fa-user text-red-500"></i>
            </div>
            <input id="name" name="name" type="text" required
              class="w-full px-10 py-3 border border-gray-300 text-gray-900 rounded-lg focus:outline-none focus:ring-red-500 focus:border-red-500"
              placeholder="Your full name" />
          </div>
        </div>

        <!-- Email -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email address</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="fas fa-envelope text-red-500"></i>
            </div>
            <input id="email" name="email" type="email" required
              class="w-full px-10 py-3 border border-gray-300 text-gray-900 rounded-lg focus:outline-none focus:ring-red-500 focus:border-red-500"
              placeholder="you@example.com" />
          </div>
        </div>

        <!-- Phone (Required) -->
        <div>
          <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="fas fa-phone text-red-500"></i>
            </div>
            <input id="phone" name="phone" type="tel" required pattern="[0-9]{10,15}"
              class="w-full px-10 py-3 border border-gray-300 text-gray-900 rounded-lg focus:outline-none focus:ring-red-500 focus:border-red-500"
              placeholder="e.g. 9876543210" />
          </div>
        </div>

        <!-- Password -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="fas fa-lock text-red-500"></i>
            </div>
            <input id="password" name="password" type="password" required
              class="w-full px-10 py-3 border border-gray-300 text-gray-900 rounded-lg focus:outline-none focus:ring-red-500 focus:border-red-500"
              placeholder="Create a secure password" />
          </div>
        </div>
      </div>

      <!-- Terms -->
      <div class="flex items-center">
        <input id="terms" name="terms" type="checkbox" required
          class="h-4 w-4 text-red-600 focus:ring-red-500 border-gray-300 rounded" />
        <label for="terms" class="ml-2 block text-sm text-gray-900">
          I agree to the <a href="/terms" class="text-red-600 hover:underline">terms and conditions</a>
        </label>
      </div>

      <!-- Submit -->
      <div>
        <button type="submit"
          class="w-full flex justify-center items-center gap-2 py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-red-500 hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition duration-300">
          <i class="fas fa-user-plus"></i>
          Sign Up
        </button>
      </div>

      <!-- Already have account -->
      <div class="text-center mt-6">
        <p class="text-sm text-gray-600">
          Already have an account?
          <a href="/user-login" class="font-medium text-red-600 hover:text-red-500">Log in here</a>
        </p>
      </div>
    </form>
  </div>
</body>
</html>
